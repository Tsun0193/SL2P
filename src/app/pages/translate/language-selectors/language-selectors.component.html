<ion-button
  (click)="swapLanguages()"
  id="swap-languages"
  fill="clear"
  expand="full"
  color="dark"
  [disabled]="(spokenLanguage$ | async) === null && (detectedLanguage$ | async) === null"
  [matTooltip]="'translate.swapLanguages' | transloco"
  [attr.aria-label]="'translate.swapLanguages' | transloco">
  <ion-icon name="swap-horizontal"></ion-icon>
</ion-button>
